<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Урок 6</title>
</head>

<body>
    <div class="card-container">
        <div class="card-container_img">
            <img src="img/item-img.png" alt="head-phones">
        </div>

        <div class="card-container-info">
            <div class="info-tittle">
                Наушники Beats
            </div>
            <div class="info-description">
                Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция
            </div>
            <div class="info-price">
                <span>Цена</span>
                <span class="info-price-value">1 999 р.</span>
            </div>

            <button class="info-btn_buy">
                Положить в корзину
            </button>
        </div>
    </div>
</body>

</html>
